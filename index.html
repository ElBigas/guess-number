<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="imgs/crystal ball.png">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <title>GuessNumber</title>
</head>

<body>

    <header>
        <a href="#">
            <h1>GuessNumber</h1>
        </a>
    </header>

    <main>
        <form id="form">
            <label for="kick">Digite um número (0 - 10):</label>
            <input type="number" id="kick" max="10" min="0" placeholder="0">

            <button type="submit">Jogar!</button>
        </form>

        <section id="result">
            <h2 id="status">Adivinhe o número sorteado</h2>
            <span id="attempt">Tentativas: 0</span>
        </section>

        <button id="btnRestart" onclick="restart()">Jogar de novo!</button>

    </main>

    <footer>
        <p>&copy; Emanuel Evaneglista, 2023.</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
